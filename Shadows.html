<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"content="width=device-width, initial-scale=1.0">
        <title>Outlines and Shadows</title>
        <style>
            .box{
                border: 2px solid black;
                padding: 34px; 
                box-shadow: 5px 15px 5px #8888;
            }
            .text-element{
                text-shadow: 10px 5px 3px #e51ab588;

            }
        </style>
    </head>
        <body>
            <div class="box">
               This box has Shadow.
            </div>
            <p class="text-element">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsum ad dolores, officiis tempore aliquam a cum ea temporibus autem exercitationem delectus architecto accusantium voluptas ipsa eveniet, fugiat aperiam pariatur molestiae.
            </p>
        </body>
</html>
